<!DOCTYPE html>
<html>
  <head>
    <title>Wishlist Demo RESTful Service</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="static/images/newapp-icon.png">
    <link rel="stylesheet" href="static/css/cerulean_bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="page-header">
          <h1>Wishlist Demo REST API Service</h1>
      </div>

      <!-- Flash Message -->
      <div class="table-responsive">
        <table class="table">
          <tr><td>Status:</td><td><span id="flash_message"></span></td></tr>
        </table>
      </div>

      <!-- FORM -->
      <div class="col-md-12" id="form_data">
        <h3>Create, Retrieve, Update, and Delete a Wishlist:</h3>
        <div class="well">
          <div class="form-horizontal">
            <div class="form-group">
              <label class="control-label col-sm-2" for="wishlist_id">Wishlist ID:</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="wishlist_id" placeholder="Enter ID of Wishlist">
              </div>
              <div class="col-sm-4">
                <button type="submit" class="btn btn-primary" id="retrieve-btn">Retrieve</button>
                <button type="submit" class="btn btn-danger" id="delete-btn">Delete</button>
              </div>
            </div>
          </div> <!-- form horizontal -->

          <div class="form-horizontal">

            <!-- NAME -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="wishlist_name">Wishlist Name:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="wishlist_name" placeholder="Enter name for Wishlist">
              </div>
            </div>

            <!-- CATEGORY -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="account_id">Account ID:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="account_id" placeholder="Enter ID for Account">
              </div>
            </div>

            <!-- AVAILABLE -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="items">Items:</label>
              <div class="col-sm-10">
                  <input type="text" class="form-control" id="items" placeholder="Enter Items">
                </select>
              </div>
            </div>

            <!-- SUBMIT BUTTONS -->
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" id="wishlist-search-btn">Search</button>
                <button type="submit" class="btn btn-secondary" id="wishlist-clear-btn">Clear</button>
                <button type="submit" class="btn btn-success" id="wishlist-create-btn">Create</button>
                <button type="submit" class="btn btn-warning" id="wishlist-update-btn">Update</button>
              </div>
            </div>
          </div> <!-- form horizontal -->
        </div> <!-- end well -->
      </div> <!-- end Form -->

      <!-- Search Results -->
      <div class="table-responsive col-md-12" id="search_results">
        <table class="table table-striped">
          <thead>
          <tr>
            <th class="col-md-1">Wishlist ID</th>
            <th class="col-md-4">Account ID</th>
            <th class="col-md-4">Wishlist Name</th>
            <th class="col-md-3">Items</th>
          </tr>
          </thead>
        </table>
      </div>

      <!-- ITEM STUFF -->

      <!-- FORM -->
      <div class="col-md-12" id="form_data">
        <h3>Create, Retrieve, Update, and Delete an Item:</h3>
        <div class="well">
          <div class="form-horizontal">
            <div class="form-group">
              <label class="control-label col-sm-2" for="item_id">Item ID:</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="item_id" placeholder="Enter ID of Item">
              </div>
              <div class="col-sm-4">
                <button type="submit" class="btn btn-primary" id="retrieve-item-btn">Retrieve</button>
                <button type="submit" class="btn btn-danger" id="delete-item-btn">Delete</button>
              </div>
            </div>
          </div> <!-- form horizontal -->

          <div class="form-horizontal">

            <!-- NAME -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="wishlist_id_2">Wishlist ID:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="wishlist_id_2" placeholder="Enter Wishlist ID">
              </div>
            </div>

            <!-- SKU -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="sku">SKU:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="sku" placeholder="Enter Item SKU">
              </div>
            </div>

            <!-- AVAILABLE -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="item_available">Item Availability:</label>
              <div class="col-sm-10">
                  <input type="text" class="form-control" id="item_available" placeholder="Enter Item Availability">
                </select>
              </div>
            </div>

            <!-- COUNT -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="item_count">Item Count:</label>
              <div class="col-sm-10">
                  <input type="text" class="form-control" id="item_count" placeholder="Enter Item Count">
                </select>
              </div>
            </div>

            <!-- SUBMIT BUTTONS -->
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" id="search-item-btn">Search</button>
                <button type="submit" class="btn btn-secondary" id="clear-item-btn">Clear</button>
                <button type="submit" class="btn btn-success" id="create-item-btn">Create</button>
                <button type="submit" class="btn btn-warning" id="update-item-btn">Update</button>
              </div>
            </div>
          </div> <!-- form horizontal -->
        </div> <!-- end well -->
      </div> <!-- end Form -->

      <!-- Search Results -->
      <div class="table-responsive col-md-12" id="search_results">
        <table class="table table-striped">
          <thead>
          <tr>
            <th class="col-md-1">Item ID</th>
            <th class="col-md-4">Wishlist ID</th>
            <th class="col-md-4">SKU</th>
            <th class="col-md-3">Item Available</th>
            <th class="col-md-3">Count</th>
          </tr>
          </thead>
        </table>
      </div>

      <footer>
        <br><br>
        <p>&copy; NYU DevOps Company 2022</p>
      </footer>

    </div> <!-- container -->

  <script type="text/javascript" src = "static/js/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src = "static/js/bootstrap.min.js"></script>

  <!-- YOUR REST API -->
  <script type="text/javascript" src="static/js/rest_api.js"></script>

  </body>
</html>
